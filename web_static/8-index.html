<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/8-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Part one</li>
                                <li>Part two</li>
                            </ul>
                            <h2>Tennesse:</h2>
                            <ul>
                                <li>Nashville</li>
                                <li>Townshill</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>2 Bedroom Ensuite, Internet...</h4>
                    <ul class="popover">
                        <!-- <br><br><br> -->
                        <li>Outdoor Grill pit</li>
                        <li>Internet</li>
                        <li>Swimming pool</li>
                        <li>TV</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>Your Home</h2>
                    <div class="price_by_night">$65</div>
                </article>
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Our Home</h2>
                </article>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>

</html>
